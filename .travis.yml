notifications:
  email: false
os: linux
jobs:
  include:
  - sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux1_x86_64 PLAT=manylinux1_x86_64
  - sudo: required
    services:
    - docker
    env: DOCKER_IMAGE=quay.io/pypa/manylinux2010_x86_64 PLAT=manylinux2010_x86_64
install:
- docker pull $DOCKER_IMAGE
script:
- docker run --rm -e PLAT=$PLAT -v `pwd`:/io $DOCKER_IMAGE $PRE_CMD /io/travis/build-wheels.sh
- ls wheelhouse/

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: ""
  file: wheelhouse/wildboar*.whl
  file_glob: true
  on:
    tags: true
    repo: isaksamsten/wildboar
